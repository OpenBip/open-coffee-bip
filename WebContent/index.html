<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>Ann Arbor Coffee Shops</title>

  <style type="text/css">
    html { height: 100% }
    body { height: 100%; width: 100%; margin: 0px; padding: 0px }
  </style>
  
  <script type="text/javascript">
    var djConfig = {
        parseOnLoad: true,
        isDebug: true
    };
  </script>
  <script src="javascript/protovis-r3.2.js" type="text/javascript"></script>
  <script src="javascript/dojo-release-1.5.0/dojo/dojo.js"
      type="text/javascript"></script>
  <link rel="stylesheet" type="text/css"
    href="javascript/dojo-release-1.5.0/dijit/themes/claro/claro.css" />
  <style>
  @import "javascript/dojo-release-1.5.0/dojo/resources/dojo.css";
  </style>

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  
  <script type="text/javascript">
    dojo.registerModulePath("coffeebip", "../../coffeebip");

    dojo.require("coffeebip.CoffeeShopsWidget");

    google.load("visualization", "1", {packages:["barchart"]});

    var fusionTableCallbackWorkaround;
    dojo.addOnLoad(function() {
      fusionTableCallbackWorkaround = dojo.hitch(dijit.byId("coffeeShopsWidget"),
          dijit.byId("coffeeShopsWidget").processResults);
    });
  </script>
</head>

<body class="claro">
  <div id="coffeeShopsWidget" dojoType="coffeebip.CoffeeShopsWidget"></div>
</body>
</html>
