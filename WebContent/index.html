<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>Ann Arbor Coffee Shops</title>

  <style type="text/css">
    html { height: 100% }
    body { height: 100%; width: 100%; margin: 0px; padding: 0px }
  </style>
  
  <script type="text/javascript">
    var djConfig = {
        parseOnLoad: true,
        isDebug: true,
        baseUrl: "./",
        modulePaths: { coffeebip: "javascript/coffeebip" }
    };
  </script>
  <script type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js"></script>
  <link rel="stylesheet" type="text/css"
      href="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/resources/dojo.css" />
  <link rel="stylesheet" type="text/css"
      href="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dijit/themes/claro/claro.css" />

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  
  <script type="text/javascript">
    dojo.require("coffeebip.CoffeeShopsWidget");

    google.load("visualization", "1", {packages:["barchart"]});

    var fusionTableCallbackWorkaround;
    dojo.addOnLoad(function() {
      fusionTableCallbackWorkaround = dojo.hitch(dijit.byId("coffeeShopsWidget"),
          dijit.byId("coffeeShopsWidget").processResults);
    });
  </script>
</head>

<body class="claro">
  <div id="coffeeShopsWidget" dojoType="coffeebip.CoffeeShopsWidget"></div>
</body>
</html>
